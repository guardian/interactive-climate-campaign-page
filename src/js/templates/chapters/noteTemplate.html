{{#with note[0]}}
	<section class="chapter" id="note">
		<div class="wrapper">
			<h2 class="chapterHeading l-col-7">{{headline}}</h2>
			<div class="paragraphs l-col-7" id="noteContents">
				<img id="pictureAlan" class="s-col-2 l-col-4" src="http://lorempixel.com/300/200" />
				<div class="l-col-6">
				{{#text}}
					<p>{{{.}}}</p>
				{{/text}}
				</div>
			</div>
			<a href="#" class="externalLink l-col-7">Read the full story</a>
		</div>
	</section>
{{/with}}
