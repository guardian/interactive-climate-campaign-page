{{#with note[0]}}
	<section class="chapter" id="note">
		<div class="wrapper">
			<h2 class="chapterHeading">{{headline}}</h2>
			<div class="chapterContent">
				<!-- <img id="pictureAlan" src="@@assetPath@@/imgs/alan.jpg" /> -->
				<div class="paragraphs m-col-large l-col-medium" id="noteContents">
					{{#text}}
						<p>{{{.}}}</p>
					{{/text}}
				</div>
				
				<a href="#" class="externalLink">Read the full story</a>
			</div>
		</div>
	</section>
{{/with}}
