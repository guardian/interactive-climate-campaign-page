{{#with petition[0]}}
	<section class="chapter" id="petition">
		<div id="appHeader">
			<img id="headerImage" src="@@assetPath@@/imgs/header.png" />
		</div>
		<h1 id="appHeadline" class="wrapper">Invest in a better future.</h1>
		<div class="wrapper">
			<h2 class="chapterHeading">{{headline}}</h2>
			<div class="chapterContent">
				
				<div id="infoForm">
					<div id="standfirst" class="m-col-large">
						{{#each text}}
						<p>{{{this}}}</p>
						{{/each}}
						<p id="petitionDisclaimer">{{note}}</p>
						<shareContainer media="['facebook','twitter','mail']"/>
					</div>
					
					<div id="petitionForm">
						<div id="formContainer">
							<iframe src="http://interactive.guim.co.uk/embed/2015/03/climate-embeds/campaign-form/update/350-gu-form.html" height="440px" width="100%" frameborder="none" scrolling="no"></iframe>
						</div>
					</div>
					<!-- <div id="petitionMeta">
						<p id="illustrationCredit">ANILINE DYE, 1996-2003, by Antony Gormley</p>
					</div> -->
				</div>
			</div>
		</div>
	</section>
{{/with}}
