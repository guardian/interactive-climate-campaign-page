			<div id="updateArticles" class="m-col-large">
				{{#updates}}
					<div class="articleBlock">
						<div class="articleContainer">
							<div class="articleImage">

							</div>
							<div class="articleText">
								<p>{{headline}}</p>
							</div>
						</div>
					</div>
				{{/updates}}
			</div>
			<a href="#" class="externalLink" id="updateExternal">More updates on the campaign blog</a>
		</div>
